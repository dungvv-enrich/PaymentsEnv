<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Pay</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://applepay.cdn-apple.com/jsapi/v1/apple-pay-sdk.js"></script>
  </head>
  <body>
    <div class="apple-pay-button apple-pay-button-black"></div>
    <apple-pay-button
      buttonstyle="black"
      type="buy"
      locale="el-GR"></apple-pay-button>

    <script type="text/javascript" src="apple-pay.js"></script>
    <script>
      if (window.ApplePaySession && ApplePaySession.canMakePayments()) {
        console.log("Thiết bị hỗ trợ Apple Pay")
      } else {
        console.log("Thiết bị không hỗ trợ Apple Pay")
      }
    </script>
  </body>
</html>
